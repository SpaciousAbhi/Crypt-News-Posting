# config.yaml

# A list of forwarding tasks. Each task is a dictionary defining the
# sources, targets, and AI modifications.
#
# IMPORTANT: You must use numerical Channel IDs for sources and targets, not
# usernames (e.g., @channel_name).
#
# How to find a Channel ID:
# 1. Forward a message from the channel to a bot like @userinfobot.
# 2. The bot will reply with the channel's ID (it's usually a negative number).

tasks:
  - name: "Task 1: News and Updates"
    sources:
      - -1001234567890  # Example Source Channel ID 1
      - -1001234567891  # Example Source Channel ID 2
    targets:
      - -1009876543210  # Example Target Channel ID
    ai_options:
      reword: true
      summarize: false
      header: "ðŸ“¢ Breaking News"
      footer: "Powered by MyBrand"
      watermark:
        replace_from: "Example.com"
        replace_to: "MyBrand"

  - name: "Task 2: Sports and Entertainment"
    sources:
      - -1001111222333  # Example Sports Channel ID
    targets:
      - -1004444555666  # Example Entertainment Channel ID
      - -1007777888999  # Example Music Channel ID
    ai_options:
      reword: false
      summarize: true
      summary_length: 100
      header: null
      footer: "Via MyBrand"
      watermark:
        replace_from: "SourceBrand"
        replace_to: "MyBrand"
